<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .popup-enter {
            animation: slideUp 0.2s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex items-center justify-center min-h-screen p-4">
        <div class="w-full max-w-md">
            <div class="relative">
                <!-- Popup Bubble -->
                <div
                    id="popup"
                    class="absolute bottom-full right-0 mb-2 bg-white border border-gray-300 rounded-lg shadow-lg w-48 z-50 hidden"
                >
                    <ul id="messageList" class="py-2">
                        <!-- Messages will be inserted here by JavaScript -->
                    </ul>
                </div>

                <!-- Input Field -->
                <div class="relative">
                    <input
                        id="messageInput"
                        type="text"
                        placeholder="Type a message..."
                        class="w-full px-4 py-3 pr-12 border border-gray-300 rounded-lg bg-white text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    />

                    <!-- Up and Down Icons Button -->
                    <div
                        id="toggleBtn"
                        class="absolute right-3 top-1/2 h-full transform -translate-y-1/2 cursor-pointer flex items-center justify-center gap-1 transition-all"
                    >
                        <i id="dropIcon" style="transform: scaleY(1);" class="fa fa-chevron-up text-gray-400 text-xs hover:text-gray-600"></i>
                        <!-- <i class="fa fa-chevron-down text-gray-400 text-xs hover:text-gray-600"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const frequentMessages = ["Welcome to class", "Hi.", "I am teacher"];
        const messageInput = document.getElementById("messageInput");
        const popup = document.getElementById("popup");
        const toggleBtn = document.getElementById("toggleBtn");
        const messageList = document.getElementById("messageList");
        const dropIcon = document.getElementById('dropIcon');

        // Populate the popup with frequent messages
        frequentMessages.forEach((msg) => {
            const li = document.createElement("li");
            const button = document.createElement("button");
            button.textContent = msg;
            button.className =
                "w-full text-left px-4 py-2 hover:bg-gray-100 transition-colors text-sm text-gray-900";
            button.onclick = () => handleMessageClick(msg);
            li.appendChild(button);
            messageList.appendChild(li);
        });

        // Toggle popup visibility
        toggleBtn.addEventListener("click", () => {
            popup.classList.toggle("hidden");
            if (!popup.classList.contains("hidden")) {
                dropIcon.style.transform = 'scaleY(-1)';
                popup.classList.add("popup-enter");
            } else {
                dropIcon.style.transform = 'scaleY(1)';
            }
        });

        // Handle message click - fill input and close popup
        function handleMessageClick(msg) {
            messageInput.value = msg;
            popup.classList.add("hidden");
        }

        // Close popup when clicking outside
        document.addEventListener("mousedown", (event) => {
            if (
                !popup.contains(event.target) &&
                !toggleBtn.contains(event.target)
            ) {
                popup.classList.add("hidden");
            }
        });

        // Focus input and optionally clear selection
        messageInput.addEventListener("focus", () => {
            messageInput.select();
        });
    </script>
</body>
</html>
